<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia's Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="character-customization">
            <div class="avatar">
                <img id="avatar" src="" alt="Elysia's Avatar">
            </div>
            <div class="info">
                <h1 id="name"></h1>
                <p id="description"></p>
            </div>
        </div>

        <div class="lists">
            <div class="card" id="kinks"></div>
            <div class="card" id="triggers"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
